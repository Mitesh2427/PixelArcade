<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with Scoring</title>
    <link rel="stylesheet" href="xo.css">
</head>
<body>
    <div class="header">
        <button id="home-btn" class="nav-btn" onclick="window.location.href='../../index.html'">HOME</button>
        <div class="dropdown">
            <button class="nav-btn" id="more-btn">More</button>
            <div class="dropdown-content">
                <a href="#">Breakout</a>
                <a href="#">Dino Run</a>
                <a href="#">Pacman</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="scoreboard">
            <p><strong>X Wins:</strong> <span id="x-score">0</span></p>
            <p><strong>O Wins:</strong> <span id="o-score">0</span></p>
        </div>
        <div id="game-board" class="board">
            <!-- Game cells will be dynamically added here -->
        </div>
        <button id="reset-btn">Reset Game</button>
    </div>

    <script src="xo.js"></script>
</body>
</html>
